<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome link-->
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <!-- CSS Style-->
    <link rel="stylesheet" href="Develop/style.css">
    <title>Working Title</title>
</head>

<body>
    <header class="header">
        <img id="logo" src="Assets/header.gif">
    </header>

    <div class="container info">
        <div class="notification directions">
            <img src="Assets/info.png">
        </div>
    </div>

    <div class="columns is-variable is-0 is-mobile">

        <div class="column is-one-third is-gapless">
            <div class="media-content">
                <div class="field">
                    <img class="title is-3"><img src="Assets/choose.png">
                    <p class="control">
                        <textarea id="character-name" class="textarea"
                            placeholder="Choose any superhero or villain"></textarea>
                    </p>
                    <button class="searchOne button is-large">Search</button>
                </div><br />
                <div class="card none" id="card1">
                    <div class="card-content">
                       
                        <header class="card-header">
                            <p class="card-header-title stat">Statistics</p>
                        </header> 
                        <div class="image1" ></div>
                        <p class="statsOne">

                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="column"><img src="Assets/vs.png" id="vs" class="vs none"></div>
        <div class="column">
            <div class="media-content">
                <div class="field">
                    <img class="title is-3"><img src="Assets/choose.png">
                    <p class="control">
                        <textarea id="character-name2" class="textarea"
                            placeholder="Choose any superhero or villain"></textarea>
                    </p>
                    <button class="searchTwo button is-large">Search</button>
                </div><br />
                <div class="card none" id="card2">
                    <div class="card-content">
                            <header class="card-header">
                                <p class="card-header-title stat">Statistics</p>
                            </header> 
                            <div class="image2"></div>
                            <p class="statsTwo">
                            </p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div><br />


    <footer class="footer none">
        <div class="content has-text-centered">
            <p class="blink">
                <button class="button is-large battle">Battle!</button>
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/characterInformation.js"></script>
</body>














</body>

</html>
