<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome link-->
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

<body>
    <header class="header">
        <img id = "logo" src="../Assets/header.gif">

    <div class="columns is-variable is-0 is-mobile">
        
        <div class="column is-one-third is-gapless">
            <div class="media-content">
                <div class="field">
                    <h1 id = "PlayerOne" class="heroText"></h1>
                    
                    <!-- <p class="control"> -->
                        <div class="control card">
                            <div class="card-content">
                                <div class="card">
                                <p class="title playerContent">
                                    <button id = "blockify1" class = "is-hidden button is-large is-fullwidth">Initiate block!</button>
                            <button id = "combatify1" class = "is-hidden button is-large is-fullwidth">Initiate special move!</button>
                            </div>
                            <div id = "messageBox1" class="message-box col-md-12">Make your move!</div>
                            <div class="health-box">
                              <div class="health-bar-red"></div>
                              <div class="health-bar-blue"></div>
                              <div class="health-bar healthBar1"></div>
                              <div id = "healthBarText1" class="health-bar-text"></div>
                                </p>
                            </div>
                        </div>
                        <img class="title is-3 playerOne" src="../Assets/playerone.png">
                    </div>
                </div><br />
            </div>
        </div>

    
        <div class="column nextBtn"><div class="gifHolder"><img src=""></div><button class="button is-large is-fullwidth nextMove">button text</button>
        
        </div>
        <div class="column">
            <div class="media-content">
                <div class="field">
                    <h1 id = "PlayerTwo" class="heroText"></h1>
                    
                    <!-- <p class="control"> -->
                        <div class="control card">
                            <div class="card-content">
                                <div class="card">
                                <p class="title playerContent2">
                                    <button id = "blockify2" class = "button is-hidden is-large is-fullwidth">Initiate block!</button>
                                    <button id = "combatify2" class = "button is-hidden is-large is-fullwidth">Initiate special move!</button>
                                </div>
                                <div id = "messageBox2" class="message-box col-md-12">Make your move!</div>
                                <div class="health-box">
                                  <div class="health-bar-red"></div>
                                  <div class="health-bar-blue"></div>
                                  <div class="health-bar healthBar2"></div>
                                  <div id = "healthBarText2" class="health-bar-text"></div>
                                </p>
                                
                            </div>
                        </div>
                        <img class="title is-3 playerTwo" src="../Assets/playertwo.png">
                    </div>
                </div><br />
            </div>
        </div></div></div><br />
